<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tower of Hanoi</h1>
    <div>
        <label for="difficulty">Select Difficulty: </label>
        <select id="difficulty">
            <option value="3">3 Disks</option>
            <option value="4">4 Disks</option>
            <option value="5">5 Disks</option>
        </select>
        <button id="start">Start Game</button>
    </div>
    <div class="towers">
        <div class="tower" id="tower1"></div>
        <div class="tower" id="tower2"></div>
        <div class="tower" id="tower3"></div>
    </div>
    <p id="message">Move all the disks from Tower 1 to Tower 3!</p>
    <p>Moves: <span id="moveCount">0</span></p>
    <p>Time: <span id="timer">0:00</span></p>
    <button id="hint">Hint</button>
    <button id="undo">Undo Move</button>
    <button id="reset">Reset</button>
    <script src="script.js"></script>
</body>
</html>
